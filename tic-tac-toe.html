<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
    
    <main>
        <header id="header">
            <div class="player player-active" id="xplayer">X</div>
            <h3 id="titleheader">Choose</h3>
            <div class="player" id="oplayer">O</div>
        </header>

        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <button id="restartbtn">Restart</button>
    </main>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
